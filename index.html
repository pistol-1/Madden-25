<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/Css/styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <input type="text" id="display" disabled>
        </div>
        <div class="button-grid">
            <button class="boton" onclick="reset()">AC</button>
            <button class="boton" onclick="borrar()">DEL</button>
            <button class="boton" onclick="inputValue('%')">%</button>
            <button class="boton operador" onclick="inputValue('*')">x</button>

            <button class="boton" onclick="inputValue('7')">7</button>
            <button class="boton" onclick="inputValue('8')">8</button>
            <button class="boton" onclick="inputValue('9')">9</button>
            <button class="boton operador" onclick="inputValue('-')">-</button>

            <button class="boton" onclick="inputValue('4')">4</button>
            <button class="boton" onclick="inputValue('5')">5</button>
            <button class="boton" onclick="inputValue('6')">6</button>
            <button class="boton operador" onclick="inputValue('+')">+</button>

            <button class="boton" onclick="inputValue('1')">1</button>
            <button class="boton" onclick="inputValue('2')">2</button>
            <button class="boton" onclick="inputValue('3')">3</button>
            <button class="boton operador" onclick="inputValue('/')">รท</button>

            <button class="boton cero" onclick="inputValue('0')">0</button>
            <button class="boton" onclick="inputValue('.')">.</button>
            <button class="boton igual" onclick="calcularresultado()">=</button>
        </div>
    </div>
    <script src="/Script/script.js"></script>
</body>
</html>
